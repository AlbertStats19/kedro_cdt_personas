## Parameters model_input

# Par√°metros para train_test_split_pd
train_test_split: {
    'test_size': 0.2,
    'random_state': 42,
    'shuffle': True
}
# Parametros para procesar nuelos: treatment_null_numbers,treatment_null_categorical
null_adj: {
    'numerical': 'mean', #''mean', 'median',
    'method_numerical': 'Interactive', #'Simple','Interactive'
    'categorical': 'most_frequent', 
    'method_categorical': 'Simple', #'Simple','Interactive'
    'model_interactive_categorical': 'RandomForest', # 'RandomForest' , 'LogisticRegression'
    'min_mectric': 0.8, # Accuracy minima aceptable para pasar aceptar model_interactive_categorical
    'random_state': 42
}

Outliers: {'method': 'Z-Score', # 'IQR' (1/3 quartil -/+ 1.5 IQR), 'Z-Score' (3 desviacones estandar)
           'umbral': 0.01, # Densidad minima de datos sobre el umbral para hacer una transformacion
           'Hacer_transformacion': True, # Preferible True si se usan algoritmos que asumen distribucion en los datos
           'Sugerir_procesamiento': False # Preferible False si el el signo de la variable numerica es relevante
}

Estandarizacion: "Normalized" # "MinMax", "Normalized"